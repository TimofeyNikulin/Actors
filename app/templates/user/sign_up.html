{% extends "base.html" %}

{% block content %}
    <div>
        {{ form.csrf_token }}
    </div>
    {% for field in form if field.name != "csrf_token" %}
        <div>
            <p>{{ field.label() }}</p>
            <p>
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </p>
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
{% endblock %}
